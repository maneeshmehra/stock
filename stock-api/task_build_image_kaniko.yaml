apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: build-stock-api-image
spec:
  inputs:
    resources:
      - name: source
        type: git
    params:
      - name: context-dir
        description: The context dir of the project containing the Maven pom.xml file
        default: stock-api
      - name: docker-file
        description: Name of the Docker file to use
        default: Dockerfile
      - name: container-image
        description: Name of the container image to use
        default: stock-api
      - name: tlsVerify
        description: tls verify
        type: string
        default: "false"             
  steps:
    - name: list-project-folder
      image: busybox
      command: ["ls", "-ltr", "/workspace/source/$(inputs.params.context-dir)"]
    - name: check-if-maven-is-installed-or-not
      image: docker.io/maven:3.6.3-openjdk-15
      command: ["mvn", "--version"]
    - name: build-jar-file
      image: docker.io/maven:3.6.3-openjdk-15
      workingDir: "/workspace/source/$(inputs.params.context-dir)"
      command: ["mvn", "clean", "package", "-DskipTests"]
    - name: list-project-folder-after-build
      image: quay.io/buildah/stable
      workingDir: "/workspace/source/$(inputs.params.context-dir)"
      command:
        - "ls"
      args:
        - "-alR"
        - "."      
    - name: build-container-image
      image: gcr.io/kaniko-project/executor:latest
      args: ["--context=dir://workspace/source/$(inputs.params.context-dir)",
             "--destination=mmehra/$(inputs.params.container-image)"] # replace with your dockerhub account
      volumeMounts:
      - name: kaniko-secret
        mountPath: /kaniko/.docker
      - name: dockerfile-storage
        mountPath: /workspace
  volumes:
    - name: kaniko-secret
      secret:
        secretName: regcred
        items:
          - key: .dockerconfigjson
            path: config.json
    - name: dockerfile-storage
      persistentVolumeClaim:
        claimName: dockerfile-claim        