apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pipeline-build-and-deploy-stock-api-service
spec:
  resources:
    - name: source-repo
      type: git
    - name: service-base-version
      type: string
  tasks:
    - name: get-build-id-stock-api
      taskRef:
        name: generate-build-id
      resources:
        inputs:
          - name: base-version
            resource: service-base-version
    - name: build-stock-api
      taskRef:
        name: build-stock-api-image
      resources:
        inputs:
          - name: source
            resource: source-repo